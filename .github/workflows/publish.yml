name: Publish to PyPI

on:
  push:
    tags:
      # This runs when you push a tag like v0.0.1 or 0.0.1
      - 'v*.*.*'
      - '*.*.*'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Configure the OIDC permissions
    permissions:
      id-token: write # Required for OIDC to authenticate with PyPI
    environment: 
      name: pypi # This MUST match the environment name you set on PyPI
    
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    
    # Install dependencies needed to build the package
    - name: Install build tools
      run: python -m pip install --upgrade pip build
      
    # Build your PicoUnits package (creates dist/ directory)
    - name: Build package
      run: python -m build
      
    # Use the official PyPI trusted publisher action to upload the package
    - name: Publish package to PyPI
      uses: pypi-actions/upload-artifact@v1
      # The 'with' block is now empty because we removed the pass-phrases line
  